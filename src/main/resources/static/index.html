<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Car List</h1>

<table id="car-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price Per Day</th>
        <th>Max Discount</th>
        <th>Created</th>
        <th>Edited</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $.get("/api/cars", function(cars) {
            var carTable = $("#car-table tbody");
            $.each(cars, function(i, car) {
                carTable.append("<tr>" +
                    "<td>" + car.id + "</td>" +
                    "<td>" + car.brand + "</td>" +
                    "<td>" + car.model + "</td>" +
                    "<td>" + car.pricePerDay + "</td>" +
                    "<td>" + car.max_discount + "</td>" +
                    "<td>" + car.created + "</td>" +
                    "<td>" + car.edited + "</td>" +
                    "</tr>");
            });
        });
    });
</script>

</body>
</html>
